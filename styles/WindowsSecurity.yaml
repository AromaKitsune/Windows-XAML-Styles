theme: ''
disableNewStartMenuLayout: 0

controlStyles:
  # Main Background
  - target: SecHealthUIAppShell.AppShell#SechealthUI
    styles:
      - Background:=$MainBgColor
  - target: Frame#frame > ContentPresenter
    styles:
      - Background=Transparent
  - target: Grid#ContentRoot > Border > Grid#ContentGrid
    styles:
      - Background=Transparent
      - BorderBrush=Transparent

  # Navigation Pane
  - target: Grid#PaneRoot
    styles:
      - Background:=$MainBgColor

  # Page Title
  - target: TextBlock#title
    styles:
      - FontSize=28
      - FontWeight=SemiBold
  - target: TextBlock#subTitle
    styles:
      - FontSize=16
  - target: TextBlock#PageTitle
    styles:
      - FontSize=28
      - FontWeight=SemiBold
  - target: TextBlock#PageSubtitle
    styles:
      - FontSize=16

  # Home
  - target: SecHealthUIAppShell.DashboardHostPage > Grid#DashboardHostPageParentGrid
    styles:
      - Background=Transparent
  - target: SecHealthUIAppShell.DashboardTileGridView#DashboardTileGridView > Border > ScrollViewer#ScrollViewer > Border#Root > Grid > ScrollContentPresenter#ScrollContentPresenter > ItemsPresenter > ItemsWrapGrid > GridViewItem > Windows.UI.Xaml.Controls.Primitives.ListViewItemPresenter#Root > Border
